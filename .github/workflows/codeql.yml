# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
    paths:
      - '**.py'
    
  schedule:
    - cron: '00 00 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        python_version: ["3.11", "3.12"]
  # Add Python 3.11 to the list of versions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Python 3.11
    - name: Set up Python "${{ matrix.python_version }}"
      uses: actions/setup-python@v4.6.1
      with:
        python-version: 
        allow-prereleases: true

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2.20.1
      with:
        languages: 'python'
        packs:
          codeql/python-all@0.9.3,
          codeql/python-queries@0.7.3 # it didn't work work with python-all
        queries: security-and-quality
        config: |
          query-filters:
            - exclude:
                id: py/mixed-returns

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2.20.1
      with:
        category: "/language:'python'"
