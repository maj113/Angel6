# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
    
  schedule:
    - cron: '00 00 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
  # Add Python 3.11 to the list of versions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v4.6.1
      with:
        python-version: 3.11

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2.20.0
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
        packs:
          codeql/python-all@0.9.3,
          codeql/python-queries]@0.7.3 # it didn't work work with python-all
    # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2.20.0

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2.20.0
      with:
        category: "/language:${{ matrix.language }}"
